<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pengelola Keuangan</title>
    <style>
        body {
            background-color: #00b9ff; /* Warna biru laut yang cerah */
            font-family: Arial, sans-serif;
            color: #ffffff; /* Warna teks */
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #ffffff; /* Biru laut tua untuk judul */
            margin: 20px 0;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
        }

        label {
            font-size: 1.1em;
            color: #004d40;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00796b;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #00b9ff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #808080; /* Perubahan warna saat di-hover */
        }

        p {
            font-size: 1em;
        }

        a {
            color: #00796b;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        center {
            margin-top: 10%;
        }

        /* Gaya untuk Toast/Snackbar */
        #toast {
            visibility: hidden; /* Disembunyikan secara default */
            min-width: 250px;
            margin: 0 auto;
            background-color: #ff3333; /* Warna latar belakang merah untuk error */
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            z-index: 1000; /* Pastikan toast berada di atas elemen lain */
            left: 50%;
            top: 30px; /* Posisi di atas */
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            top: 50px; /* Sedikit bergerak ke bawah saat muncul */
        }
    </style>
</head>
<body>
    <center>
        <h1>Login ke Akun Anda</h1>
        <form id="loginForm" action="dashboard.html" method="POST">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>

            <input type="submit" value="Login">
        </form>

        <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
    </center>

    <!-- Toast/Snackbar -->
    <div id="toast">Username dan password harus diisi!</div>

    <script>
        // Mengakses elemen form dan elemen toast
        const loginForm = document.getElementById('loginForm');
        const toast = document.getElementById('toast');

        // Fungsi untuk menampilkan Toast
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            // Setelah 3 detik, sembunyikan toast
            setTimeout(function() {
                toast.classList.remove('show');
            }, 3000);
        }

        // Menambahkan event listener untuk validasi form saat disubmit
        loginForm.addEventListener('submit', function(event) {
            // Mengambil nilai dari input username dan password
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Cek jika username atau password kosong
            if (username === '' || password === '') {
                // Mencegah form dikirim
                event.preventDefault();

                // Menampilkan toast dengan pesan error
                showToast('Username dan password harus diisi!');
            }
        });
    </script>
</body>
</html>
